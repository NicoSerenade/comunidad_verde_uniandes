{% extends "index.html" %}

{% block content %}
    <h2>Register New Organization</h2>
    <p>Registering organization as user: <strong>{{ session.name }}</strong></p>
    <form action="{{ url_for('register_org') }}" method="post">
        <label for="name">Organization Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Organization Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="password">Password for Organization:</label>
        <input type="password" id="password" name="password" required>

        <label for="interests">Interests (Optional, comma-separated):</label>
        <input type="text" id="interests" name="interests">

        <button type="submit">Register Organization</button>
    </form>
{% endblock %}
