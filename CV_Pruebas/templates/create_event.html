{% extends "index.html" %}

{% block content %}
    <h2>Create New Event</h2>
    <form action="{{ url_for('create_event') }}" method="post">
        <label for="title">Event Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="event_datetime">Date and Time:</label>
        <input type="datetime-local" id="event_datetime" name="event_datetime" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="event_type">Event Type (e.g., charla, voluntariado, taller):</label>
        <input type="text" id="event_type" name="event_type" required>

        <button type="submit">Create Event</button>
    </form>
{% endblock %}
