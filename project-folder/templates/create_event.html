{% extends "index.html" %}

{% block content %}
<div class="container">
  <div class="top-strip mb-4">
    <h2 class="mb-1">🎉 Crear Nuevo Evento</h2>
    <p class="subtitle">Organiza un evento para colaborar con la comunidad y sumar puntos verdes 🌱</p>
  </div>

  <form action="{{ url_for('create_event') }}" method="post" class="card create-event-form">
    <div class="card-body">
      <div class="form-group">
        <label for="title">📝 Título del Evento</label>
        <input type="text" id="title" name="title" placeholder="Jornada de Reciclaje" required>
      </div>
      <div class="form-group">
        <label for="description">📝 Descripción</label>
        <textarea id="description" name="description" rows="4" placeholder="Describe el evento..." required></textarea>
      </div>
      <div class="form-row">
        <div class="form-group half">
          <label for="event_datetime">📅 Fecha y Hora</label>
          <input type="datetime-local" id="event_datetime" name="event_datetime" required>
        </div>
        <div class="form-group half">
          <label for="location">📍 Ubicación</label>
          <input type="text" id="location" name="location" placeholder="Parque Central" required>
        </div>
      </div>
      <div class="form-group">
        <label for="event_type">🧩 Tipo de Evento</label>
        <input type="text" id="event_type" name="event_type" placeholder="Charla, Voluntariado, Taller" required>
      </div>
    </div>

    <div class="card-footer text-center">
      <button type="submit" class="btn btn-primary">🎉 Crear Evento Verde</button>
    </div>
  </form>
</div>
{% endblock %}

{% block styles %}
<style>
:root {
  --green-dark:   #2C5F2D;
  --green-medium: #97BC62;
  --green-light:  #D9E5D9;
  --bg-light:     #F7F9F7;
  --text-dark:    #333333;
  --radius:       12px;
  --shadow-light: rgba(0,0,0,0.05);
}

/* Subtítulo bajo el top-strip */
.subtitle {
  font-size: 1rem;
  color: var(--text-dark);
  opacity: 0.85;
  margin: 0;
}

/* Formulario en card */
.create-event-form {
  max-width: 600px;
  margin: 0 auto 4rem auto;
  box-shadow: 0 2px 8px var(--shadow-light);
  border-radius: var(--radius);
  overflow: hidden;
}

/* Cuerpo de la card */
.create-event-form .card-body {
  background: #fff;
  padding: 1.5rem;
}

/* Grupos de campo */
.form-group {
  margin-bottom: 1.25rem;
}
.form-group label {
  display: block;
  font-weight: 600;
  color: var(--green-dark);
  margin-bottom: 0.5rem;
}
.form-group input,
.form-group textarea {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: var(--radius);
  font-family: 'Montserrat', sans-serif;
  font-size: 1rem;
  box-sizing: border-box;
}
.form-group textarea {
  resize: vertical;
}

/* Dos columnas para fecha y ubicación */
.form-row {
  display: flex;
  gap: 1rem;
}
.form-row .half {
  flex: 1;
}

/* Pie de la card */
.create-event-form .card-footer {
  background: var(--bg-light);
  padding: 1rem;
}
.create-event-form .btn-primary {
  width: 100%;
}

/* Márgenes utilitarios */
.mb-1 { margin-bottom: 0.5rem; }
.mb-4 { margin-bottom: 2rem; }
.text-center { text-align: center; }
</style>
{% endblock %}
