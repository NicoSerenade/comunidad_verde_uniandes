{% extends "base.html" %}

{% block title %}Resend Verification Email{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Resend Verification Email</h3>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('resend_verification') }}">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Resend Verification Email</button>
          </form>
          <div class="mt-3">
            <a href="{{ url_for('login') }}">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
