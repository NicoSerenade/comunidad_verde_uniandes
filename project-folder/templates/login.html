{% extends "index.html" %}

{% block styles %}
<style>
:root {
  --green-dark: #2C5F2D;
  --green-medium: #97BC62;
  --green-light: #D9E5D9;
  --text-dark: #333333;
  --bg-light: #F7F9F7;
  --radius: 12px;
  --shadow-light: rgba(0, 0, 0, 0.05);
}

.auth-page {
  max-width: 400px;
  margin: 3rem auto;
  padding: 0 1rem;
  font-family: 'Montserrat', sans-serif;
  color: var(--text-dark);
}

.auth-card {
  background: var(--bg-light);
  padding: 2rem;
  border-radius: var(--radius);
  box-shadow: 0 4px 12px var(--shadow-light);
}

.auth-card h2 {
  margin-top: 0;
  font-size: 1.8rem;
  color: var(--green-dark);
  border-bottom: 2px solid var(--green-medium);
  padding-bottom: 0.3rem;
}

.auth-card p {
  margin: 1rem 0;
  font-size: 1rem;
}

.auth-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.auth-form label {
  font-size: 0.95rem;
  font-weight: 500;
}

.auth-form input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ccc;
  border-radius: var(--radius);
  font-size: 1rem;
  box-sizing: border-box;
}

.btn-primary {
  background: var(--green-medium);
  color: #fff;
  padding: 0.8rem;
  border: none;
  border-radius: var(--radius);
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background: var(--green-dark);
}

</style>
{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <form class="auth-form" action="{{ url_for('login') }}" method="post">
      <h2>Iniciar Sesión</h2>
      <p>Bienvenido de nuevo, ¡actúa por el planeta!</p>

      <label for="identifier">Código Uniandes:</label>
      <input type="text" id="identifier" name="identifier" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn-primary">Iniciar sesión</button>
    </form>
  </div>
</div>
{% endblock %}
