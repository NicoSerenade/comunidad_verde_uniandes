{% extends "base.html" %}
{% block content %}
<div class="container add-page">
  <div class="top-strip card">
    <h1>Compartir nuevo ítem</h1>
    <p class="subtitle">Ingresa los detalles del ítem para publicarlo en la comunidad.</p>
  </div>
  <div class="card form-card">
    <form method="POST" action="{{ url_for('add_item') }}" class="add-item-form">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ej. Bicicleta" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" rows="4" placeholder="Describe tu ítem" required></textarea>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="item_type">Tipo:</label>
          <select id="item_type" name="item_type" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="ropa">Ropa</option>
            <option value="libros">Libros</option>
            <option value="hogar">Hogar</option>
            <option value="otros">Otros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="item_terms">Términos:</label>
          <select id="item_terms" name="item_terms" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="regalo">Regalo</option>
            <option value="intercambio">Intercambio</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Publicar ítem</button>
    </form>
  </div>
</div>
{% endblock %}

{% block styles %}
<style>
:root {
  --green-dark:   #2C5F2D;
  --green-medium: #97BC62;
  --green-light:  #D9E5D9;
  --bg-light:     #F7F9F7;
  --text-dark:    #333333;
  --radius:       12px;
  --shadow-light: rgba(0,0,0,0.05);
}

.container.add-page {
  max-width: 700px;
  margin: 2rem auto;
  padding: 0 1rem;
  font-family: 'Montserrat', sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
}

.top-strip {
  background: var(--green-light);
  padding: 1.5rem;
  border-radius: var(--radius);
  box-shadow: 0 4px 12px var(--shadow-light);
  margin-bottom: 2rem;
  text-align: center;
}
.top-strip h1 {
  margin: 0;
  color: var(--green-dark);
  font-size: 2rem;
}
.top-strip .subtitle {
  margin: 0.5rem 0 0;
  font-style: italic;
}

.form-card {
  background: #fff;
  padding: 2rem;
  border-radius: var(--radius);
  box-shadow: 0 2px 8px var(--shadow-light);
}

.add-item-form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.form-group label {
  font-weight: 500;
  margin-bottom: 0.3rem;
  display: block;
}

.form-group input,
.form-group textarea,
.form-group select {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ccc;
  border-radius: var(--radius);
  font-size: 1rem;
  box-sizing: border-box;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

.btn-primary {
  align-self: flex-end;
  padding: 0.8rem 1.2rem;
  background: var(--green-medium);
  color: #fff;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  transition: background 0.3s ease;
}
.btn-primary:hover {
  background: var(--green-dark);
}
</style>
{% endblock %}
