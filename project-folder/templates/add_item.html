{% extends "base.html" %}

{% block content %}
<div class="page">
  <div class="card add-item-card">
    <h2 class="card-title">Añadir Nuevo Ítem</h2>
    <p class="card-description">Completa los campos para compartir un nuevo ítem con la comunidad.</p>
    
    <form method="POST" action="{{ url_for('add_item') }}" class="add-item-form">
      <div class="form-group">
        <label for="name">Nombre del Ítem:</label>
        <input type="text" id="name" name="name" placeholder="Ejemplo: Bicicleta" required>
      </div>

      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" placeholder="Describe el ítem..." rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="item_type">Tipo de Ítem:</label>
        <select id="item_type" name="item_type" required>
          <option value="" disabled selected>Selecciona un tipo</option>
          <option value="ropa">ropa</option>
          <option value="libros">libros</option>
          <option value="hogar">hogar</option>
          <option value="otros">otros</option>
        </select>
      </div>

      <div class="form-group">
        <label for="item_terms">Términos:</label>
        <select id="item_terms" name="item_terms" required>
          <option value="" disabled selected>Selecciona los términos</option>
          <option value="regalo">regalo</option>
          <option value="intercambio">intercambio</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Añadir Ítem</button>
    </form>
  </div>
</div>
{% endblock %}

{% block styles %}
<style>
:root {
  --green-dark: #2C5F2D;
  --green-medium: #97BC62;
  --green-light: #D9E5D9;
  --text-dark: #333333;
  --bg-light: #F7F9F7;
  --radius: 12px;
}

.page {
  max-width: 700px;
  margin: 2rem auto;
  padding: 0 1rem;
  font-family: 'Montserrat', sans-serif;
  color: var(--text-dark);
}

.add-item-card {
  background: var(--bg-light);
  padding: 2rem;
  border-radius: var(--radius);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
}

.card-title {
  margin: 0;
  font-size: 1.8rem;
  color: var(--green-dark);
  border-bottom: 2px solid var(--green-medium);
  padding-bottom: 0.5rem;
}

.card-description {
  margin-top: 0.5rem;
  font-size: 1rem;
  color: var(--text-dark);
}

.add-item-form {
  margin-top: 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

.form-group label {
  display: block;
  font-weight: 500;
  margin-bottom: 0.3rem;
}

.form-group input,
.form-group textarea,
.form-group select {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ddd;
  border-radius: var(--radius);
  font-size: 1rem;
  box-sizing: border-box;
}

.form-group textarea {
  resize: vertical;
}

.btn-primary {
  background: var(--green-medium);
  color: #fff;
  padding: 0.8rem 1.2rem;
  border: none;
  border-radius: var(--radius);
  font-size: 1rem;
  cursor: pointer;
  align-self: flex-start;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background: var(--green-dark);
}
</style>
{% endblock %}
