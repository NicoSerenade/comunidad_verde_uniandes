{% extends "index.html" %}

{% block content %}
    <h2>Add Item for Exchange/Gift</h2>
    <form action="{{ url_for('add_item') }}" method="post">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" required></textarea>

        <label for="item_type">Type:</label>
        <select id="item_type" name="item_type" required>
            <option value="ropa">Ropa (Clothing)</option>
            <option value="libros">Libros (Books)</option>
            <option value="hogar">Hogar (Home)</option>
            <option value="otros">Otros (Others)</option>
        </select>

        <label for="item_terms">Terms:</label>
        <select id="item_terms" name="item_terms" required>
            <option value="regalo">Regalo (Gift) - Give away for free</option>
            <option value="prestamo">Pr√©stamo (Borrowing) - Lend temporarily</option>
            <option value="intercambio">Intercambio (Exchange) - Trade for another item</option>
        </select>

        <label for="item_details">Additional Details (condition, restrictions, etc.):</label>
        <textarea id="item_details" name="item_details" rows="3"></textarea>

        <button type="submit">Add Item</button>
    </form>
{% endblock %}
